<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>CONTAINER ROW-COL</h1>
    <div class="container text-center">
        <div class="row"> <!--Pour rajouter une bordure, faire en 2 temps: "border" (espace, puis) "border-couleur"-->
            <!--Passe automatiquement à la 2ème ligne quand on dépasse 12 colonnes, donc pas besoin de faire une ligne row en plus-->
            <div class="col-12 bg-success border border-dark py-3">Colonne 12</div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary border border-dark py-3">Colonne 6</div>
            <!--ici le saut de colonne se fait automatiquement si après les 12 colonne précédentes, ont a enchainé les 6 autres colonnes-->
            <div class="col-6"></div>
        </div>
        <div class="row">
            <div class="col-3 bg-warning border border-dark py-3">Colonne 3</div>
            <div class="col-3 bg-light border border-dark py-3">Colonne 3</div>
            <div class="col-6 border border-dark py-3">Colonne 6</div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
